version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: etrap-lunaris-redis
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    volumes:
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - redis-data:/data
      - redis-logs:/var/log/redis
    networks:
      - etrap-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  debezium:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: etrap-lunaris-debezium
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./config/debezium-application.properties:/opt/debezium-server/conf/application.properties:ro
      - debezium-data:/app/data
      - debezium-logs:/app/logs
    networks:
      - etrap-network
    restart: unless-stopped
    command: debezium
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
    healthcheck:
      test: ["CMD", "/app/scripts/health-check.sh", "debezium"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 60s

  etrap-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: etrap-lunaris-agent
    depends_on:
      redis:
        condition: service_healthy
      debezium:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - agent-logs:/app/logs
      - ./config/near-credentials.json:/root/.near-credentials/testnet/lunaris.testnet.json:ro
    networks:
      - etrap-network
    restart: unless-stopped
    command: agent
    healthcheck:
      test: ["CMD", "/app/scripts/health-check.sh", "agent"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 90s

volumes:
  redis-data:
    driver: local
  redis-logs:
    driver: local
  debezium-data:
    driver: local
  debezium-logs:
    driver: local
  agent-logs:
    driver: local

networks:
  etrap-network:
    driver: bridge
    name: etrap-lunaris-network