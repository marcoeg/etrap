# Add these lines to application.properties - exact syntax matters!

# Keep numeric/decimal values as strings (no quotes around the value!)
debezium.source.decimal.handling.mode=string

# Keep interval columns as strings
debezium.source.interval.handling.mode=string  

# For timestamps - try adaptive_time_microseconds
debezium.source.time.precision.mode=adaptive_time_microseconds

# Include column type information
debezium.source.column.propagate.source.type=.*

# Note: Make sure there are no extra spaces or quotes around the values!
# The error suggests these are the correct values but something in the syntax is wrong.